VSync：垂直同期をとって描画するかどうか。フルスクリーン（「WindowMode=0」）の時のみ影響。
	0 … 垂直同期をとらずに描画します。（制作者向け）
		画面がちらつきますが、Vista以降のOS上では負荷が少なくなります。
		また、1フレームの処理時間（詳細は「ShowFps」を参照）が正常に取得できます。

	1 … 垂直同期をとって描画します。
		画面のちらつきを抑えますが、Vista以降のOS上では大きな負荷がかかります。

	2以上 … Vista以降のOSなら「0」、それ以外のOSなら｢1」の設定と同じになります。(推奨)

D3D_FontCache：DirectDrawモードでは無関係。

DD_FontCache：DirectDrawモードにおけるフォント（テキスト）の描画で、アクションエディター4独自のキャッシュを有効にするかどうか。フォントの描画処理自体が重い環境ではキャッシュを利用した方がゲーム全体の動作が軽くなります。
	0 … キャッシュを無効にしてフォントを描画します。

	1 … キャッシュを有効にしてフォントを描画します。（推奨）
		DirectDrawモードではこちらを推奨します。

DD_VideoStretch：DirectDrawモードで画面の色数が16bitまたは32bitの場合の拡大縮小描画のやり方。8bit時は無関係。
	0 … システムメモリ上のサーフェスを用いて拡大縮小描画を行う。（推奨）
		実行環境によっては動作が重くなるがトラブルは少ない。

	1 … ビデオメモリ上のサーフェスを用いて拡大縮小描画を行う。
		ウインドウモードの場合、劇的に軽くなる可能性がありますが、正常に透過されないなどの不具合が起こる可能性も高いです。
		フルスクリーンの場合でも、垂直同期を無効にすると少し軽くなるかもしれません。

ShowFps：フレームレート（FPS）を表示するかどうか。
	0 … フレームレートを表示しない。

	1 … 画面右下に現在のフレームレート(FPS)を表示する。
		「FPS **」の**の部分が60前後あれば正常。
		この値が低いということは、通常よりも処理が重い（キャラクター等の動作が遅い）ということです。

		括弧の中の値は1フレームを処理するのにかかった時間です。
		※「VSync」で垂直同期をとらない設定にしないと16未満の値は正常に取得できません。

	2 … 画面右下に現在のフレームレート(FPS)をウインドウ無しで小さく表示する。
