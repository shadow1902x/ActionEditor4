＜説明＞
Direct3D：描画モード。
	1 … Direct3Dで描画します。(推奨)
		Direct3Dではビデオカードの性能がより発揮できます。
		Direct3Dに対応していない環境の場合、自動的にDirectDrawの描画に切り替わります。
		Direct3Dでは8bit(256色)の画面で起動できません。

	0 … Direct3Dを使用せず、代わりにDirectDrawで描画します。（「アクションエディター4 Ver2.84」以前の描画手段と同じ）
		Direct3Dで何かしらの不具合が発生する場合は改善される可能性があります。
		DirectDrawなら「Bpp」（画面の色数）が8bit(256色)でも起動できます。
		ただし、WindowsVista以降のOSや一部のビデオカードと相性が悪く、動作が重くなったり画面全体がガタついたり一部の描画で透過されなかったりするなどの不具合が起こる可能性があります。

	2 … ゲーム起動時に、プレイヤーに描画モードを選択させるためのダイアログを出します。
		そこで「Direct3D」を選ぶとDirect3Dモードが有効（「Direct3D=1」）になり、「DirectDraw」を選ぶとDirect3Dモードが無効（「Direct3D=0」）になります。
		ちなみに、このダイアログの設定（「描画モード」、「次回からこのダイアログを表示しない」かどうか）は「user_data」フォルダ内の「Boot.dat」というファイルに保存されます。
		一度「次回からこのダイアログを表示しない」にチェックを入れた後でも「Boot.dat」を消せばまたダイアログが出るようになります。

//////////// 「Direct3D=1」のとき //////////////////////////////////////////////
WindowMode：ウインドウモードにするかどうか。
	0 … フルスクリーンにする。（非推奨）
		特定の状況下でAlt+Tabなどでアプリを切り替えると正常に復帰できなくなる可能性があるため非推奨。また、他にも不具合があるかもしれません。

	1 … ウインドウモードにする。
		タイトルバーを右クリックすると表示されるシステムメニューから、「100％」からディスプレイのサイズに応じて最大「2000％」までウインドウサイズが変更できる（デフォルトではディスプレイに応じた最大サイズになっている）。
		タイトルバー以外を右クリックすると今のウインドウサイズよりも1段階大きくなる。
		
		画面の色数(「Bpp」)は16bitと32bitにしか対応していません。
		ディスプレイの設定も「Bpp」と同じ（16bitか32bit）にしないと起動に失敗します。
		＜設定方法（Win7の場合）＞
		１．デスクトップの何もないところで右クリックして「画面の解像度」をクリック。
		２．右下の「詳細設定」をクリック。
		３．「モニター」タブで「色」を「True Color (32 ビット)」または「High Color (16 ビット)」にする。
		※ゲーム中に設定を変更しないで下さい。不具合が起こります。

	2 … 可変サイズのウインドウモードにする。
		ウインドウの枠をドラッグして自由にサイズを変えられる。Direct3Dモードでのみ有効。

Bpp：ゲーム画面の色数。8bitには対応していません。
	0  … お任せ。（推奨）
		32bit＝1677万色になります。
	
	16 … 16bit＝32768色。
		16bitではウインドウモードよりフルスクリーンの方が重くなるかもしれません。

	32 … 32bit＝1677万色。

VSync：垂直同期をとって描画するかどうか。
	0 … 垂直同期をとらずに描画します。
		少し画面がちらつきますが、フレームレートが60以外に設定されたステージも正常に動作します。

	1 … 垂直同期をとって描画します。
		画面のちらつきを抑えます。
		ただし、フレームレートが60以外に設定されたステージをプレイしてもフレームレート（FPS）が60に固定されてしまいます。

	2以上 … お任せ。「1」になります。(推奨)

D3D_FontCache：Direct3Dモードにおけるフォント（テキスト）の描画で、アクションエディター4独自のキャッシュを有効にするかどうか。フォントの描画処理自体が重い環境ではキャッシュを利用した方がゲーム全体の動作が軽くなります。
	0 … キャッシュを無効にしてフォントを描画します。（推奨）
		Direct3Dモードではこちらを推奨します。

	1 … キャッシュを有効にしてフォントを描画します。

DD_FontCache：Direct3Dモードでは無関係。

DD_VideoStretch：Direct3Dモードでは無関係。

ShowFps：フレームレート（FPS）を表示するかどうか。
	0 … フレームレートを表示しない。

	1 … 画面右下に現在のフレームレート(FPS)を表示する。
		「FPS **」の**の部分が60前後あれば正常。
		この値が低いということは、通常よりも処理が重い（キャラクター等の動作が遅い）ということです。
		括弧の中の値は1フレームを処理するのにかかった時間です。

	2 … 画面右下に現在のフレームレート(FPS)をウインドウ無しで小さく表示する。
