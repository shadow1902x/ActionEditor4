FreeStage：ゲーム起動直後にプレイするステージファイルのパス。
	未入力、0、無効なパス … タイトル画面から始める。（通常の起動）

	ステージファイルのパス … ゲーム起動直後に、ここで指定したステージファイルをプレイできる。
		必ず相対パスで指定して下さい。
		フォルダやファイルの区切りには「\」を使用して下さい。
		（例）FreeStage=data\stg4\default.stg4
		※バージョン違いの同名ファイルが複数ある場合、必ず最新のバージョンが読み込まれます。
		　なので、この例では拡張子のバージョン部分を省略しています。

English：エディターでは変更できないテキスト（主にダイアログのテキスト）を英語で表示するかどうか。
	0 … 日本語にする。（推奨）

	1 … 英語にする。エラーメッセージなどごく一部のダイアログは日本語のまま。

Midi_DirectMusic：GuruGuruSMF4有効時（GuruGuruSMF4.dllが存在するなら有効）、DirectMusicで演奏するか。　※わけあってフルスクリーン（「WindowMode=0」）時は強制的に「0」になります。
	0 … Windowsに設定されたデバイスで演奏する。
		WindowsVista以降での標準の音源はMSGS（Microsoft GS Wavetable Synth）です。
		GMシステム・オンが送信されるので、MSGS向けのMIDIデータでもGM規格外の音や命令が含まれていると本来の音で鳴らなかったりします。
		また、上手く演奏できないMIDIデータもあるらしい。
		ちなみに、アクションエディター4のバージョン8.40以前はこちらのモードでした。
		
	1 … DirectMusicのソフトウェア音源で演奏する。(推奨)
		こちらのモードではGSリセットが送信されます。
		WindowsVista以降で標準の音源であるMSGS（Microsoft GS Wavetable Synth）向けのMIDIデータであれば問題なく演奏されます（多分）。
